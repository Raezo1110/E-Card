<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNY E-Card</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Section1: Opening -->
    <div class="section" id="Section1">
        <div class="ball" id="Ball1"></div>
        <picture class="pic" id="card">
            <source media="(max-width:768px)" srcset="CNY_Phone/Card/cardFront.png" height="100%" width="100%">
            <img src="CNY_Laptop/Card/cardFront.png">
        </picture>
    </div>
    
    <!-- Section2: The Carp -->
    <div class="section" id="Section2">
        <div class="ball" id="Ball2"></div>
        <picture class="pic" id="sea">
            <source media="(max-width:768px)" srcset="CNY_Phone/Ocean/bg_ocean.png" height="100%" width="100%">
            <img  src="CNY_Laptop/Ocean/bg_ocean.png">
        </picture>
        <img class="pic" src="CNY_Images/Ocean/a_redCarp.png" id="redCarp">
        <img src="CNY_Images/Ocean/a_carp.png" id="carp">
    </div>
    
    <!-- Section3: Spring -->
    <div class="section" id="Section3">
        <div class="ball" id="Ball3"></div>
        <picture class="pic" id="upperSpring">
            <source media="(max-width:768px)" srcset="CNY_Phone/Spring/bg_upperSpring.png" height="100%" width="100%">
            <img src="CNY_Laptop/Spring/bg_upperSpring.png">
        </picture>
        <picture class="pic" id="lowerSpring">
            <source media="(max-width:768px)" srcset="CNY_Phone/Spring/bg_lowerSpring.png" height="100%" width="100%">
            <img src="CNY_Laptop/Spring/bg_lowerSpring.png">
        </picture>
        <picture class="pic" id="wSpring">
            <source media="(max-width:768px)" srcset="CNY_Phone/Spring/w_spring.png" height="100%" width="100%">
            <img src="CNY_Laptop/Spring/w_spring.png">
        </picture>
        <img class="pic" src="CNY_Images/Spring/a_spring.png" id="spring">
    </div>

    <!-- Section4: Summer -->
    <div class="section" id="Section4">
        <div class="ball" id="Ball4"></div>
        <img class="pic" src="CNY_Laptop/Summer/bg_upperSummer.png" id="upperSummer">
        <picture class="pic" id="lowerSummer">
            <source media="(max-width:768px)" srcset="CNY_Phone/Summer/bg_summer.png" height="100%" width="100%">
            <img src="CNY_Laptop/Summer/bg_lowerSummer.png">
        </picture>
        <picture class="pic" id="wSummer">
            <source media="(max-width:768px)" srcset="CNY_Phone/Summer/w_summer.png" height="120%" width="120%">
            <img src="CNY_Laptop/Summer/w_summer.png">
        </picture>
        <img class="pic" src="CNY_Images/Summer/a_summer.png" id="summer">
    </div>

    <!-- Section5: Autumn -->
    <div class="section" id="Section5">
        <div class="ball" id="Ball5"></div>
        <picture class="pic" id="upperAutumn">
            <source media="(max-width:768px)" srcset="CNY_Phone/Autumn/bg_upperAutumn.png" height="100%" width="100%">
            <img src="CNY_Laptop/Autumn/bg_upperAutumn.png">
        </picture>
        <picture class="pic" id="lowerAutumn">
            <source media="(max-width:768px)" srcset="CNY_Phone/Autumn/bg_lowerAutumn.png" height="100%" width="100%">
            <img src="CNY_Laptop/Autumn/bg_lowerAutumn.png">
        </picture>
        <picture class="pic" id="wAutumn">
            <source media="(max-width:768px)" srcset="CNY_Phone/Autumn/w_autumn.png" height="100%" width="100%">
            <img src="CNY_Laptop/Autumn/w_autumn.png" >
        </picture>
        <img class="pic" src="CNY_Images/Autumn/a_autumn.png" id="autumn">
    </div>

    <!-- Section 6: Winter -->
    <div class="section" id="Section6">
        <div class="ball" id="Ball6"></div>
        <picture class="pic" id="upperWinter">
            <source media="(max-width:768px)" srcset="CNY_Phone/Winter/bg_upperWinter.png" height="100%" width="100%">
            <img src="CNY_Laptop/Winter/bg_upperWinter.png">
        </picture>
        <picture class="pic" id="lowerWinter">
            <source media="(max-width:768px)" srcset="CNY_Phone/Winter/bg_lowerWinter.png" height="100%" width="100%">
            <img src="CNY_Laptop/Winter/bg_lowerWinter.png">
        </picture>
        <picture class="pic" id="wWinter">
            <source media="(max-width:768px)" srcset="CNY_Phone/Winter/w_winter.png" height="120%" width="120%">
            <img src="CNY_Laptop/Winter/w_winter.png">
        </picture>
        <img class="pic" src="CNY_Images/Winter/a_winter.png" id="winter">
    </div>

    <!-- Section 7: Dragon Gate -->
    <div class="section" id="Section7">
        <div class="ball" id="Ball7"></div>
        <picture class="pic" id="wDragonGate">
            <source media="(max-width:768px)" srcset="CNY_Phone/DragonGate/w_dragonGate.png" height="120%" width="120%">
            <img src="CNY_Images/DragonGate/w_dragonGate.png">
        </picture>
        <picture class="pic" id="dragonGate">
            <source media="(max-width:768px)" srcset="CNY_Phone/DragonGate/bg_dragonGate.png" height="100%" width="100%">
            <img src="CNY_Laptop/DragonGate/bg_dragonGate.png">
        </picture>
        <a href="#Section8">
            <picture class="pic" id="bounceCarp">
                <source media="(max-width:768px)" srcset="CNY_Phone/DragonGate/a_dragonGate.png" height="100%" width="100%">
                <img src="CNY_Laptop/DragonGate/a_dragonGate.png">
            </picture>
        </a>
    </div>

    <!-- Section 8: Dragon -->
    <div class="section" id="Section8">
        <img class="pic" src="CNY_Images/Dragon/w_redDragon.png" id="wDragon">
        <img class="pic" src="CNY_Images/Dragon/a_redDragon1.png" id="Dragon1">
        <img class="pic" src="CNY_Images/Dragon/a_redDragon2.png" id="Dragon2">
        <picture class="pic" id="dragon">
            <source media="(max-width:768px)" srcset="CNY_Phone/Dragon/Dragon.png" height="150%" width="150%">
            <img src="CNY_Laptop/Dragon/bg_redDragon.png">
        </picture>
        <picture id="aCloud">
            <source media="(max-width:768px)" srcset="CNY_Phone/Dragon/a_prosperityCloud.png" height="100%" width="100%">
            <img src="CNY_Laptop/Dragon/a_prosperityCloud.png">
        </picture>
        <p class="text" id="text">Greetings!<br>I wish you a triumphant year <br>filled with success, harmony, and courage.<br>
        May the dragon bring you prosperity and energy in the new year.</p>
    </div>

    <!-- Section 9: Share E-card -->
    <div class="section" id="Section9">
        <div class="container">
            <img src="CNY_Images/Share/whatsappIcon.png" id="icon" width="10%" height="15%" opacity="1">
            <h2 id="Share1">Share E-Cards To WhatsApps</h2>
            <p id="Share2">Celebrate the CNY with your family and friends!</p>
            <form action="">
                <div id="formBlock">
                    <input id="recipient" type="text" placeholder="Recipient Name">
                    <input id="number" type="tel" placeholder="Phone Number With Country Code">
                    <button onclick="sendToWhatsapp()">Click To Share</button>
                </div>
            </form>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
